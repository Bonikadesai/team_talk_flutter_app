pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" // Ensure this is the latest
    id "com.android.application" version "8.1.0" apply false // Updated AGP version
    id "com.google.gms.google-services" version "4.3.15" apply false // Ensure Firebase plugin is updated
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

include ":app"
